<!DOCTYPE html>
{% load static %}
{% include 'guest/header.html' %}
<html lang="en">
  <head>
    <script src="{% static 'guest/jquery.min.js' %}"></script>
    <script>
   $(document).ready(function () {

 $.ajaxSetup({
            headers: {
                "X-CSRFToken": '{{ csrf_token }}'
            }
        });
                $('#district').change(function ()
				 {

                    var did = $(this).val();
                    $.ajax({
				type: "POST",
				url: '{% url "filllocation" %}',
				data: { did: did },
				dataType: "json",
				success: function (data) {
					$('#location').empty();

				 var opt = $('<option />'); // here we're creating a new select option with for each city
                 opt.val(0);
                 opt.text('--Select--');
                 $('#location').append(opt);
                $.each(data, function(key, val)
                {
                                var opt = $('<option />'); // here we're creating a new select option with for each city
                                opt.val(val.locationid);
                                opt.text(val.locationname);
                                $('#location').append(opt); //here we will append these new select options to a dropdown with the id 'cities'
                });
                        }
			});
                    });

   });
</script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'guest/register/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'guest/register/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'guest/register/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'guest/register/css/style.css' %}">

    <title>Sign Up #2</title>
  </head>
  <body>

<br><br><br><br><br><br><br><br>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('{% static 'guest/register/images/bg_1.jpg' %}');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7 py-5">
              <h3><center><b><u>Shop Registration</u></b></center></h3>
            <p class="mb-4"></p>
            <form action="{% url 'shopreg' %}" method="post" >
               {% csrf_token %}
                <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label>Shop Name</label>
                    <input type="text" class="form-control" placeholder="Enter Shop Name" name="shopname">
                  </div>
                </div>
                </div>
                <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label>Owner Name</label>
                    <input type="text" class="form-control" placeholder="Enter Shop Owner Name" name="ownername">
                  </div>
                </div>
                </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label >Email Address</label>
                    <input type="email" class="form-control" placeholder="e.g. john@your-domain.com" name="email">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group first">
                    <label >Phone Number</label>
                    <input type="text" class="form-control" placeholder="+00 0000 000 0000" name="phone">
                  </div>
                </div>
              </div>
                <div class="row">
                <div class="col-md-6">
                  <div class="form-group first">
                    <label >Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" name="username">
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group last mb-3">
                    <label >Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="password">
                  </div>
                </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                  <div class="form-group first">
                <div class="input-box">
            <span class="details">District</span>

            <select name="district" id="district" class="form-control">
                  <option value="" disabled selected>District</option>
                  {% for d in district %}
                  <option value="{{d.districtid}}">{{d.districtname}}</option>
                  {% endfor %}
            </select>
                </div></div></div>
                 <div class="col-md-6">
                  <div class="form-group first">
          <div class="input-box">
              <span class="details">Location</span>
            <select name="location" id="location" class="form-control">
                <option value="" disabled selected>Location</option>
               </select>
          </div>
                  </div></div></div>


<!--                <div class="col-md-6">-->

<!--                  <div class="form-group last mb-3">-->
<!--                    <label for="re-password">Re-type Password</label>-->
<!--                    <input type="password" class="form-control" placeholder="Your Password" id="re-password">-->
<!--                  </div>-->
<!--                </div>-->
<!--              </div>-->

              <div class="d-flex mb-5 mt-4 align-items-center">
                <div class="d-flex align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Creating an account means you're okay with our <a href="#">Terms and Conditions</a> and our <a href="#">Privacy Policy</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
              </div>
              </div>

              <input type="submit" value="Register" class="btn px-5 btn-primary">
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="{% static 'guest/register/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'guest/register/js/popper.min.js' %}"></script>
    <script src="{% static 'guest/register/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'guest/register/js/main.js' %}"></script>
  </body>
</html>

{% include 'guest/footer.html' %}
